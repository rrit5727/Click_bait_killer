<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
</head>
<body>
    <h1>Results</h1>
    <ul>
        {% for result in ner_results %}
        <li>
            <h2>{{ result.headline }}</h2>
            <p>Vague Reference: {{ result.vague_reference }}</p>
            <p>Named Entities: {{ result.ner_result }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
