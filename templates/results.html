<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .result-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        .text-container {
            position: relative;
            height: 100px; /* Set a fixed height */
            overflow: hidden; /* Hide overflow */
        }
        .headline, .additional-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            z-index: 10;
            overflow-y: auto; /* Allow vertical scrolling if content exceeds height */
            transition: transform 0.5s ease;
        }
        .headline {
            background-color: white;
        }
        .headline a {
            color: #3b82f6; /* Tailwind's blue-500 */
        }
        .additional-info {
            transform: translateX(100%);
            background-color: #3b82f6; /* Tailwind's blue-500 */
            color: white;
        }
        .result-card:hover .headline {
            transform: translateX(-100%);
        }
        .result-card:hover .additional-info {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-8">
        <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 transform hover:-translate-y-1 hover:shadow-xl">&larr; Navigate to Home</a>
    </div>  

    <h1 class="text-3xl font-bold text-center my-8">Results</h1>
    <div id="results" class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:cols-3 lg:grid-cols-4 gap-4">
        {% for result in ner_results %}
        <div class="result-card max-w-sm rounded-lg overflow-hidden shadow-lg relative">
            <img src="{{ result.image_url }}" alt="article image" class="w-full h-64 object-cover object-center opacity-90 hover:opacity-100">
            <div class="text-container">
                <div class="headline">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{{ result.article_url }}" target="_blank">{{ result.headline }}</a>
                    </h2>
                </div>
                <div class="additional-info">
                    {% if result.vague_reference %}
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{{ result.article_url }}" target="_blank" class="text-white hover:underline">The {{ result.vague_reference }} is {{ result.first_named_entity }}</a>
                    </h2>
                    {% else %}
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{{ result.article_url }}" target="_blank" class="text-white hover:underline">No vague descriptor found</a>
                    </h2>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
